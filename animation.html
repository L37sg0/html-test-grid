<svg width="100%" height="100px">
 <circle id="my-circle" r="30" cx="50" cy="50" fill="orange" />

  <animate 
    id="right"
    xlink:href="#my-circle"
    attributeName="cx"
    from="50"
    to="450" 
    dur="2s"
    begin="click"
    repeatCount="indefinite"
    fill="freeze" />
  <animate
    id="left" 
    xlink:href="#my-circle"
    attributeName="cx"
    from="450"
    to="50" 
    dur="2s"
    begin="right.begin+2s"
    repeatCount="2"
    fill="freeze" />
</svg>

<svg width="100%" height="300px">
 <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />

 <rect id="blue-rectangle" width="50" height="50" x="25" y="200" fill="#0099cc"/>

  <animate 
    id="circ"
    xlink:href="#orange-circle"
    attributeName="cx"
    from="50"
    to="450" 
    dur="3s"
    begin="click"
    fill="freeze"  />

  <animate 
    id="rect"
    xlink:href="#blue-rectangle"
    attributeName="x" 
    from="25"
    to="425" 
    dur="1.5s"
    begin="circ.end-1.5s"
    fill="freeze"  />
</svg>
